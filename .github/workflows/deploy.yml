name: CI/CD - SonarCloud + Deploy React to S3

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install React dependencies
        working-directory: my-app
        run: npm install

      # 4Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: my-app
          args: >
            -Dsonar.projectKey=innovativewebpage_deploy-check-test1
            -Dsonar.organization=innovativewebpage

      # 5Ô∏è‚É£ Build React app
      - name: Build React App
        working-directory: my-app
        run: npm run build

      # üîç Safety check (prevents deploy failure)
      - name: Verify build output
        run: |
          echo "Listing my-app directory"
          ls -la my-app
          echo "Listing build directory"
          ls -la my-app/build

      # 6Ô∏è‚É£ Deploy to S3
      - name: Deploy React to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          SOURCE_DIR: my-app/build
