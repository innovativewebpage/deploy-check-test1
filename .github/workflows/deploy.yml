name: CI/CD - SonarCloud + Deploy React to S3

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ðŸ”¹ Install React dependencies
      - name: Install React dependencies
        working-directory: my-app
        run: npm install

      # ðŸ”¹ SonarCloud scan (React)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: my-app
          args: >
            -Dsonar.projectKey=innovativewebpage_deploy-check-test1
            -Dsonar.organization=innovativewebpage

      # ðŸ”¹ Build React app
      - name: Build React App
        working-directory: my-app
        run: npm run build

      # ðŸ”¹ Deploy React build to S3
      - name: Deploy React to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          SOURCE_DIR: my-app/build
